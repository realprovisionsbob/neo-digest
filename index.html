        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 16px;
            background: rgba(0,0,0,0.3);
        }
        .header h1 { font-size: 1.3em; color: #4a90d9; }
        .header .count { color: #888; font-size: 0.85em; margin-top: 4px; }
        
        .card-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .card {
            position: absolute;
            width: calc(100% - 32px);
            max-width: 380px;
            background: linear-gradient(145deg, #1e1e2f, #252538);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: grab;
            user-select: none;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .card:active { cursor: grabbing; }
        .card.dragging { transition: none; }
        
        /* Only show top 3 cards */
        .card[data-index="0"] { 
            z-index: 30; 
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .card[data-index="1"] { 
            z-index: 20; 
            transform: translate(-50%, -50%) scale(0.95) translateY(10px);
            opacity: 0.6;
        }
        .card[data-index="2"] { 
            z-index: 10; 
            transform: translate(-50%, -50%) scale(0.9) translateY(20px);
            opacity: 0.3;
        }
        .card[data-index="3"],
        .card[data-index="4"],
        .card[data-index="5"] { 
            display: none;
        }
        
        .author {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }
        .author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #f0a500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        .author-info { flex: 1; min-width: 0; }
        .author-name { font-weight: 600; color: #fff; font-size: 1em; }
        .author-handle { color: #888; font-size: 0.85em; }
        
        .tweet-time {
            color: #4a90d9;
            font-size: 0.8em;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .tweet-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 16px;
            word-wrap: break-word;
        }
        
        .tweet-media {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .tweet-media img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        
        .stats {
            display: flex;
            gap: 16px;
            color: #888;
            font-size: 0.85em;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        .stats span { display: flex; align-items: center; gap: 4px; }
        
        .view-tweet {
            display: block;
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(74, 144, 217, 0.2);
            border-radius: 8px;
            color: #4a90d9;
            text-decoration: none;
            font-weight: 500;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 20px;
            background: rgba(0,0,0,0.8);
        }
        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid;
            background: transparent;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn.left {
            border-color: #f39c12;
            color: #f39c12;
        }
        .control-btn.left:active {
            background: #f39c12;
            color: #000;
        }
        .control-btn.right {
            border-color: #27ae60;
            color: #27ae60;
        }
        .control-btn.right:active {
            background: #27ae60;
            color: #fff;
        }
        
        .done-message {
            text-align: center;
            padding: 40px 20px;
        }
        .done-message h2 { color: #27ae60; margin-bottom: 16px; font-size: 1.5em; }
        .done-message p { color: #888; }

        .swipe-hint {
            position: absolute;
            top: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .swipe-hint.later {
            left: 10px;
            background: #f39c12;
            color: #000;
        }
        .swipe-hint.done {
            right: 10px;
            background: #27ae60;
            color: #fff;
        }

        let cardStack = [...tweets];
        let currentDragCard = null;
        let startX = 0;
        let currentX = 0;

        function updateCount() {
            document.getElementById('remaining').textContent = cardStack.length;
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            
            if (cardStack.length === 0) {
                container.innerHTML = `
                    <div class="done-message">
                        <h2>‚ú® All done!</h2>
                        <p>You've reviewed all ${tweets.length} tweets.</p>
                    </div>
                `;
                return;
            }

            // Only render top 3 cards
            cardStack.slice(0, 3).forEach((tweet, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="swipe-hint later">LATER</div>
                    <div class="swipe-hint done">DONE</div>
                    <div class="author">
                        <div class="author-avatar">${tweet.author.charAt(0)}</div>
                        <div class="author-info">
                            <div class="author-name">${tweet.author}</div>
                            <div class="author-handle">${tweet.handle}</div>
                        </div>
                    </div>
                    <div class="tweet-time">üìÖ ${tweet.time}</div>
                    <div class="tweet-text">${tweet.text.replace(/\n/g, '<br>')}</div>
                    ${tweet.hasMedia ? `<div class="tweet-media"><img src="${tweet.mediaUrl}" alt="" onerror="this.parentElement.remove()"></div>` : ''}
                    <div class="stats">
                        <span>üí¨ ${tweet.replies}</span>
                        <span>üîÅ ${tweet.retweets}</span>
                        <span>‚ù§Ô∏è ${tweet.likes}</span>
                    </div>
                    <a href="${tweet.url}" target="_blank" class="view-tweet">View on X ‚Üí</a>
                `;
                
                if (index === 0) {
                    card.addEventListener('touchstart', handleTouchStart, { passive: true });
                    card.addEventListener('touchmove', handleTouchMove, { passive: true });
                    card.addEventListener('touchend', handleTouchEnd);
                }
                
                container.appendChild(card);
            });
            
            updateCount();
        }

        function handleTouchStart(e) {
            currentDragCard = e.target.closest('.card');
            startX = e.touches[0].clientX;
            currentDragCard.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!currentDragCard) return;
            currentX = e.touches[0].clientX - startX;
            
            const rotation = currentX * 0.05;
            currentDragCard.style.transform = `translate(calc(-50% + ${currentX}px), -50%) rotate(${rotation}deg)`;
            
            // Show hints
            const laterHint = currentDragCard.querySelector('.swipe-hint.later');
            const doneHint = currentDragCard.querySelector('.swipe-hint.done');
            
            if (currentX < -30) {
                laterHint.style.opacity = Math.min(1, Math.abs(currentX) / 80);
                doneHint.style.opacity = 0;
            } else if (currentX > 30) {
                doneHint.style.opacity = Math.min(1, currentX / 80);
                laterHint.style.opacity = 0;
            } else {
                laterHint.style.opacity = 0;
                doneHint.style.opacity = 0;
            }
        }

        function handleTouchEnd() {
            if (!currentDragCard) return;
            currentDragCard.classList.remove('dragging');
            
            if (currentX < -80) {
                animateAndAction('left');
            } else if (currentX > 80) {
                animateAndAction('right');
            } else {
                // Reset position
                currentDragCard.style.transform = 'translate(-50%, -50%)';
                const hints = currentDragCard.querySelectorAll('.swipe-hint');
                hints.forEach(h => h.style.opacity = 0);
            }
            
            currentDragCard = null;
            currentX = 0;
        }

        function animateAndAction(direction) {
            const card = document.querySelector('.card[data-index="0"]');
            if (!card) return;
            
            card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            if (direction === 'left') {
                card.style.transform = 'translate(-150%, -50%) rotate(-20deg)';
                card.style.opacity = '0';
            } else {
                card.style.transform = 'translate(50%, -50%) rotate(20deg)';
                card.style.opacity = '0';
            }
            
            setTimeout(() => {
                if (direction === 'left') {
                    // Move to bottom
                    const tweet = cardStack.shift();
                    cardStack.push(tweet);
                } else {
                    // Remove
                    cardStack.shift();
                }
                renderCards();
            }, 300);
        }

        function swipeLeft() {
            animateAndAction('left');
        }

        function swipeRight() {
            animateAndAction('right');
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') swipeLeft();
            if (e.key === 'ArrowRight') swipeRight();
        });

        // Init
        renderCards();
