        function setupDrag(card) {
            const handleStart = (clientX) => {
                isDragging = true;
                startX = clientX;
                card.classList.add('dragging');
            };
            
            const handleMove = (clientX) => {
                if (!isDragging) return;
                currentX = clientX - startX;
                card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.03}deg)`;
                
                if (currentX < -50) {
                    leftIndicator.classList.add('visible');
                    rightIndicator.classList.remove('visible');
                } else if (currentX > 50) {
                    rightIndicator.classList.add('visible');
                    leftIndicator.classList.remove('visible');
                } else {
                    leftIndicator.classList.remove('visible');
                    rightIndicator.classList.remove('visible');
                }
            };
            
            const handleEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('dragging');
                leftIndicator.classList.remove('visible');
                rightIndicator.classList.remove('visible');
                
                if (currentX > 100) {
                    // Swipe right - done/next
                    card.style.transition = 'transform 0.3s ease-out';
                    card.style.transform = `translateX(${window.innerWidth}px) rotate(30deg)`;
                    setTimeout(() => {
                        currentIndex++;
                        renderCard();
                    }, 200);
                } else if (currentX < -100) {
                    // Swipe left - undo/go back
                    if (currentIndex > 0) {
                        card.style.transition = 'transform 0.3s ease-out';
                        card.style.transform = `translateX(${-window.innerWidth}px) rotate(-30deg)`;
                        setTimeout(() => {
                            currentIndex--;
                            renderCard();
                        }, 200);
                    } else {
                        card.style.transition = 'transform 0.3s ease-out';
                        card.style.transform = '';
                    }
                } else {
                    card.style.transition = 'transform 0.3s ease-out';
                    card.style.transform = '';
                }
                currentX = 0;
            };
            
            // Touch events
            card.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
            card.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0].clientX);
            });
            card.addEventListener('touchend', handleEnd);
            
            // Mouse events
            card.addEventListener('mousedown', (e) => handleStart(e.clientX));
            document.addEventListener('mousemove', (e) => handleMove(e.clientX));
            document.addEventListener('mouseup', handleEnd);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentIndex < items.length) {
                    currentIndex++;
                    renderCard();
                }
            } else if (e.key === 'ArrowLeft') {
                if (currentIndex > 0) {
                    currentIndex--;
                    renderCard();
                }
            }
        });
        
        // Initial render
        renderCard();
    </script>
</body>
</html>
