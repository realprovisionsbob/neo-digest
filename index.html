        let currentIndex = 0;

        function renderCards() {
            const stack = document.getElementById('cardStack');
            stack.innerHTML = '';
            
            if (currentIndex >= newsItems.length) {
                renderEmptyState();
                return;
            }
            
            // Render next 3 cards (stacked)
            for (let i = Math.min(currentIndex + 2, newsItems.length - 1); i >= currentIndex; i--) {
                const item = newsItems[i];
                const card = createCard(item, i - currentIndex);
                stack.appendChild(card);
            }
            
            updateProgress();
            setupSwipeHandlers();
        }
        
        function createCard(item, stackIndex) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.transform = `scale(${1 - stackIndex * 0.05}) translateY(${stackIndex * 10}px)`;
            card.style.zIndex = 10 - stackIndex;
            
            if (stackIndex > 0) {
                card.style.pointerEvents = 'none';
            }
            
            card.innerHTML = `
                <div class="swipe-indicator swipe-left">üìå SAVE</div>
                <div class="swipe-indicator swipe-right">‚úï SKIP</div>
                <div class="card-header">
                    <span class="card-category cat-${item.category}">${item.category}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <div class="card-meta">
                        <span class="card-source">${item.source}</span>
                        <span>‚Ä¢</span>
                        <span>${item.time}</span>
                    </div>
                </div>
                <div class="card-content">
                    <p class="card-summary">${item.summary}</p>
                    <div class="card-full-text">${item.fullText}</div>
                    <a href="${item.link}" target="_blank" class="card-link">Read Original ‚Üí</a>
                </div>
            `;
            
            return card;
        }
        
        function renderEmptyState() {
            const stack = document.getElementById('cardStack');
            let savedHtml = '';
            
            if (savedItems.length > 0) {
                savedHtml = `
                    <div class="saved-section">
                        <h3>üìå Saved for Later (${savedItems.length})</h3>
                        ${savedItems.map(item => `
                            <div class="saved-item" onclick="window.open('${item.link}', '_blank')">
                                <div class="saved-item-title">${item.title}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            stack.innerHTML = `
                <div class="empty-state">
                    <h2>All caught up! üéâ</h2>
                    <p>You've gone through all ${newsItems.length} stories</p>
                    ${savedHtml}
                </div>
            `;
        }
        
        function updateProgress() {
            document.getElementById('current').textContent = Math.min(currentIndex + 1, newsItems.length);
            document.getElementById('total').textContent = newsItems.length;
        }
        
        function setupSwipeHandlers() {
            const card = document.querySelector('.card');
            if (!card) return;
            
            card.addEventListener('touchstart', handleTouchStart, { passive: true });
            card.addEventListener('touchmove', handleTouchMove, { passive: true });
            card.addEventListener('touchend', handleTouchEnd);
            
            card.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        }
        
        function handleTouchMove(e) {
            if (!isDragging) return;
            currentX = e.touches[0].clientX - startX;
            updateCardPosition();
        }
        
        function handleTouchEnd() {
            handleSwipeEnd();
        }
        
        function handleMouseDown(e) {
            startX = e.clientX;
            isDragging = true;
            e.target.closest('.card').classList.add('dragging');
        }
        
        function handleMouseMove(e) {
            if (!isDragging) return;
            currentX = e.clientX - startX;
            updateCardPosition();
        }
        
        function handleMouseUp() {
            handleSwipeEnd();
            const card = document.querySelector('.card.dragging');
            if (card) card.classList.remove('dragging');
        }
        
        function updateCardPosition() {
            const card = document.querySelector('.card');
            if (!card) return;
            
            const rotation = currentX * 0.05;
            card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
            
            const leftIndicator = card.querySelector('.swipe-left');
            const rightIndicator = card.querySelector('.swipe-right');
            
            if (currentX < -50) {
                leftIndicator.style.opacity = Math.min(Math.abs(currentX) / 100, 1);
                rightIndicator.style.opacity = 0;
            } else if (currentX > 50) {
                rightIndicator.style.opacity = Math.min(currentX / 100, 1);
                leftIndicator.style.opacity = 0;
            } else {
                leftIndicator.style.opacity = 0;
                rightIndicator.style.opacity = 0;
            }
        }
        
        function handleSwipeEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            if (currentX < -100) {
                saveCard();
            } else if (currentX > 100) {
                dismissCard();
            } else {
                resetCardPosition();
            }
            
            currentX = 0;
        }
        
        function resetCardPosition() {
            const card = document.querySelector('.card');
            if (card) {
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = 'translateX(0) rotate(0)';
                setTimeout(() => {
                    card.style.transition = '';
                }, 300);
            }
        }
        
        function saveCard() {
            const card = document.querySelector('.card');
            if (!card || currentIndex >= newsItems.length) return;
            
            savedItems.push(newsItems[currentIndex]);
            
            card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            card.style.transform = 'translateX(-150%) rotate(-20deg)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                currentIndex++;
                renderCards();
            }, 300);
        }
        
        function dismissCard() {
            const card = document.querySelector('.card');
            if (!card || currentIndex >= newsItems.length) return;
            
            card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            card.style.transform = 'translateX(150%) rotate(20deg)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                currentIndex++;
                renderCards();
            }, 300);
        }
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                saveCard();
            } else if (e.key === 'ArrowRight') {
                dismissCard();
            }
        });
        
        // Initialize
        renderCards();
    </script>
