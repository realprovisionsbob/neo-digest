<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ö°Ô∏è Daily Intelligence Digest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .progress { font-size: 14px; color: #888; font-weight: 500; }
        
        .swipe-zone {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: linear-gradient(145deg, #1e1e2e, #252540);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            position: relative;
            touch-action: pan-x;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }
        
        .card.animating {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
            z-index: 10;
        }
        
        .swipe-left { left: 15px; background: rgba(245, 158, 11, 0.95); color: #1a1a1a; }
        .swipe-right { right: 15px; background: rgba(239, 68, 68, 0.95); color: white; }
        
        .card-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }
        
        .card-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .cat-ai { background: linear-gradient(90deg, #7c3aed, #a855f7); color: white; }
        .cat-bitcoin { background: linear-gradient(90deg, #f7931a, #ffab40); color: #1a1a1a; }
        .cat-tech { background: linear-gradient(90deg, #00d4ff, #0ea5e9); color: #1a1a1a; }
        .cat-markets { background: linear-gradient(90deg, #10b981, #34d399); color: #1a1a1a; }
        .cat-business { background: linear-gradient(90deg, #f43f5e, #fb7185); color: white; }
        .cat-twitter { background: linear-gradient(90deg, #1d9bf0, #60a5fa); color: white; }
        
        .card-title { font-size: 18px; font-weight: 700; line-height: 1.3; margin-bottom: 8px; color: #fff; }
        .card-meta { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #888; }
        .card-source { font-weight: 600; color: #00d4ff; }
        
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .card-summary { font-size: 15px; line-height: 1.5; color: #c0c0c0; margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-full-text { font-size: 14px; line-height: 1.6; color: #a0a0a0; }
        .card-full-text p { margin-bottom: 12px; }
        .card-link { display: inline-block; margin-top: 16px; padding: 10px 16px; background: rgba(0,212,255,0.1); border: 1px solid rgba(0,212,255,0.3); border-radius: 10px; color: #00d4ff; text-decoration: none; font-size: 13px; }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px 25px;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-buttons { display: flex; justify-content: center; gap: 30px; margin-bottom: 8px; }
        
        .nav-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            transition: transform 0.15s;
        }
        
        .nav-btn:active { transform: scale(0.9); }
        .btn-save { background: linear-gradient(145deg, #f59e0b, #d97706); box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }
        .btn-dismiss { background: linear-gradient(145deg, #ef4444, #dc2626); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
        .nav-hint { text-align: center; font-size: 11px; color: #555; }
        
        .empty-state { text-align: center; padding: 40px 20px; }
        .empty-state h2 { font-size: 24px; margin-bottom: 12px; background: linear-gradient(90deg, #00d4ff, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .empty-state p { color: #888; margin-bottom: 20px; }
        .saved-section { margin-top: 20px; text-align: left; max-height: 300px; overflow-y: auto; }
        .saved-section h3 { font-size: 14px; color: #f59e0b; margin-bottom: 12px; text-align: center; }
        .saved-item { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö°Ô∏è Daily Intel</h1>

    <div class="swipe-zone" id="swipeZone"></div>
    
    <div class="footer">
        <div class="nav-buttons">

            <button class="nav-btn btn-dismiss" onclick="dismissCard()">‚úï</button>

            {id:13,category:'tech',title:'Amazon Announces 16,000 Job Cuts ‚Äî "Project Dawn"',source:'The Guardian',time:'Jan 28, 2026',summary:'Second major layoff wave in 3 months. Internal email leaked early.',fullText:'<p>Amazon cutting 16,000 jobs to reduce layers and bureaucracy.</p><p>Layoffs referred to internally as "Project Dawn."</p><p>CEO Andy Jassy warned AI could replace many white-collar jobs.</p>',link:'https://www.theguardian.com/'},
            {id:14,category:'markets',title:'S&P 500 Breaks 7,000 ‚Äî AI Boom Drives Rally',source:'The Guardian',time:'Jan 28, 2026',summary:'Wall Street milestone. Tech now accounts for nearly half the index.',fullText:'<p>S&P 500 crossed 7,000 for the first time.</p><p>It took 9 months to go from 5,000 to 6,000.</p><p>Tech stocks account for nearly half of the S&P 500.</p>',link:'https://www.theguardian.com/'},
            {id:15,category:'tech',title:'UK CMA: Publishers Can Opt Out of Google AI Overviews',source:'The Guardian',time:'Jan 28, 2026',summary:'Major win for publishers. Can block scraping without losing search visibility.',fullText:'<p>UK watchdog proposes letting publishers opt out of AI scraping.</p><p>Media orgs have seen traffic drop since Google started posting AI summaries.</p><p>Reuters found executives fear search referrals will fall 43% over 3 years.</p>',link:'https://www.theguardian.com/'},

            {id:23,category:'markets',title:'Paxos Gold Token Sees Record Inflows',source:'CoinDesk',time:'Jan 28, 2026',summary:'Crypto investors turn to tokenized gold as BTC trades like risk asset.',fullText:'<p>PAXG has seen record inflows amid market uncertainty.</p><p>Highlights debate about Bitcoin\'s role as safe haven vs speculative asset.</p>',link:'https://www.coindesk.com/'},
            {id:24,category:'twitter',title:'Hoboken: 9 Years Without a Fatal Crash',source:'Steven Pinker RT',time:'Jan 28, 2026',summary:'New Jersey city achieves remarkable safety record through infrastructure.',fullText:'<p>Success through reduced speed limits, protected bike lanes, redesigned intersections.</p><p>Become model for Vision Zero cities.</p>',link:'https://twitter.com/'},
            {id:25,category:'twitter',title:'JD Vance vs Tammy Duckworth: "Forest Gump vs Isaac Newton"',source:'Twitter @JDVance',time:'Jan 28, 2026',summary:'VP\'s spicy take on Rubio hearing goes viral with 82K+ likes.',fullText:'<p>Elon Musk responded with üòÇ.</p><p>Highlights combative tone of current political climate.</p>',link:'https://twitter.com/'},
            {id:26,category:'twitter',title:'Passive Investing Cult: "Like Betting on a Fixed Game"',source:'Twitter',time:'Jan 28, 2026',summary:'Contrarian take on index fund investing gains traction.',fullText:'<p>Thread sparked debate about index funds vs active management.</p><p>S&P 500 increasingly dominated by handful of mega-cap tech stocks.</p>',link:'https://twitter.com/'},
            {id:27,category:'business',title:'Wall Street Pushes Back on Tokenized Securities Exemptions',source:'CoinDesk',time:'Jan 28, 2026',summary:'Banks press SEC to apply traditional rules to blockchain trading.',fullText:'<p>Banks worried about unlevel playing field with DeFi.</p><p>Argue different rules could create regulatory arbitrage.</p>',link:'https://www.coindesk.com/'},
            {id:28,category:'business',title:'Strive Raises $225M ‚Äî Buys More Bitcoin',source:'CoinDesk',time:'Jan 28, 2026',summary:'Stock offering oversubscribed, upsized from $150M.',fullText:'<p>Proceeds to pay off loans and acquire more Bitcoin.</p><p>Suggests continued institutional appetite for BTC exposure.</p>',link:'https://www.coindesk.com/'},
            {id:29,category:'bitcoin',title:'Peter Thiel-Backed Citrea Aims to Turn BTC into High-Speed Bank',source:'CoinDesk',time:'Jan 28, 2026',summary:'Founders Fund and Galaxy-backed mainnet launching.',fullText:'<p>Aims to unlock Bitcoin-denominated credit markets.</p><p>Treasury-backed stablecoin for USD settlement.</p>',link:'https://www.coindesk.com/'},
            {id:30,category:'twitter',title:'Brian Feroldi: Warren Buffett Investing Rules',source:'Twitter',time:'Jan 28, 2026',summary:'Visual breakdown of Oracle of Omaha\'s core principles.',fullText:'<p>Focus on businesses you understand, buy at fair prices, think long-term.</p><p>Ironic timing given Buffett\'s BTC comments same day.</p>',link:'https://twitter.com/'}
        ];
        
        let currentIndex = 0;
        let savedItems = [];
        let startX = 0, currentX = 0, isDragging = false;
        
        function renderCards() {
            const zone = document.getElementById('swipeZone');
            zone.innerHTML = '';
            
            if (currentIndex >= newsItems.length) {
                renderEmptyState();
                return;
            }
            
            const item = newsItems[currentIndex];
            const card = document.createElement('div');
            card.className = 'card';
            card.id = 'currentCard';
            card.innerHTML = `
                <div class="swipe-indicator swipe-left" id="saveIndicator">üìå SAVE</div>
                <div class="swipe-indicator swipe-right" id="skipIndicator">‚úï SKIP</div>
                <div class="card-header">
                    <span class="card-category cat-${item.category}">${item.category}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <div class="card-meta">
                        <span class="card-source">${item.source}</span>
                        <span>‚Ä¢</span>
                        <span>${item.time}</span>
                    </div>
                </div>
                <div class="card-content" id="cardContent">
                    <p class="card-summary">${item.summary}</p>
                    <div class="card-full-text">${item.fullText}</div>
                    <a href="${item.link}" target="_blank" class="card-link">Read Original ‚Üí</a>
                </div>
            `;
            zone.appendChild(card);
            updateProgress();
            setupSwipe(card);
        }
        
        function setupSwipe(card) {
            const content = document.getElementById('cardContent');
            
            card.addEventListener('touchstart', (e) => {
                if (e.target.closest('.card-content') && content.scrollHeight > content.clientHeight) {
                    return;
                }
                startX = e.touches[0].clientX;
                isDragging = true;
                card.classList.remove('animating');
            }, { passive: true });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX - startX;
                card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.03}deg)`;
                
                const saveInd = document.getElementById('saveIndicator');
                const skipInd = document.getElementById('skipIndicator');
                if (currentX < -30) {
                    saveInd.style.opacity = Math.min(Math.abs(currentX) / 80, 1);
                    skipInd.style.opacity = 0;
                } else if (currentX > 30) {
                    skipInd.style.opacity = Math.min(currentX / 80, 1);
                    saveInd.style.opacity = 0;
                } else {
                    saveInd.style.opacity = 0;
                    skipInd.style.opacity = 0;
                }
            }, { passive: true });
            
            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                
                if (currentX < -80) {
                    animateOut('left');
                } else if (currentX > 80) {
                    animateOut('right');
                } else {
                    card.classList.add('animating');
                    card.style.transform = '';
                    document.getElementById('saveIndicator').style.opacity = 0;
                    document.getElementById('skipIndicator').style.opacity = 0;
                }
                currentX = 0;
            });
        }
        
        function animateOut(direction) {
            const card = document.getElementById('currentCard');
            if (!card) return;
            
            card.classList.add('animating');
            const xOut = direction === 'left' ? -400 : 400;
            card.style.transform = `translateX(${xOut}px) rotate(${xOut * 0.05}deg)`;
            card.style.opacity = '0';
            
            setTimeout(() => {
                if (direction === 'left') {
                    savedItems.push(newsItems[currentIndex]);
                }
                currentIndex++;
                renderCards();
            }, 250);
        }
        
        function renderEmptyState() {
            const zone = document.getElementById('swipeZone');
            let savedHtml = savedItems.length > 0 ? `
                <div class="saved-section">
                    <h3>üìå Saved (${savedItems.length})</h3>
                    ${savedItems.map(item => `<div class="saved-item">${item.title}</div>`).join('')}
                </div>
            ` : '';
            
            zone.innerHTML = `
                <div class="empty-state">
                    <h2>All caught up! üéâ</h2>
                    <p>You've read all ${newsItems.length} stories</p>
                    ${savedHtml}
                </div>
            `;
        }
        
        function updateProgress() {
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = newsItems.length;
        }
        
        function saveCard() { animateOut('left'); }
        function dismissCard() { animateOut('right'); }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') saveCard();
            else if (e.key === 'ArrowRight') dismissCard();
        });
        
        renderCards();
    </script>
</body>
</html>
