            {id:19,type:'tweet',author:'Brian Feroldi',handle:'@BrianFeroldi',text:'Warren Buffett\'s investing rules:\n\n1. Never lose money\n2. Never forget rule #1\n3. Buy businesses you understand\n4. Buy at fair prices\n5. Think long-term\n6. Be greedy when others are fearful\n\nTimeless wisdom.',time:'8:15 AM ¬∑ Jan 28, 2026',likes:'18.7K',retweets:'4.2K',link:'https://twitter.com/BrianFeroldi'},
            {id:20,type:'article',category:'tech',title:'Robinhood CEO: Tokenized Stocks Could Prevent GameStop Freeze',source:'CoinDesk',time:'Jan 28, 2026',summary:'Vlad Tenev blames 2021 halt on "bad infrastructure."',fullText:'<p>Blockchain-based stock trading would enable 24/7 markets and instant settlement.</p>',link:'https://www.coindesk.com/'}
        ];
        
        let currentIndex = 0;
        let history = [];
        let startX = 0, currentX = 0, isDragging = false;
        
        function renderCards() {
            const zone = document.getElementById('swipeZone');
            zone.innerHTML = '';
            
            if (currentIndex >= newsItems.length) {
                zone.innerHTML = '<div class="empty-state"><h2>All caught up! üéâ</h2><p>You\'ve read all '+newsItems.length+' stories</p></div>';
                return;
            }
            
            const item = newsItems[currentIndex];
            const card = document.createElement('div');
            card.id = 'currentCard';
            
            if (item.type === 'tweet') {
                card.className = 'card tweet-card';
                card.innerHTML = `
                    <div class="swipe-indicator swipe-left">‚Ü©Ô∏è UNDO</div>
                    <div class="swipe-indicator swipe-right">‚úì DONE</div>
                    <div class="tweet-header">
                        <div class="tweet-avatar">ùïè</div>
                        <div class="tweet-author">
                            <div class="tweet-name">${item.author}</div>
                            <div class="tweet-handle">${item.handle}</div>
                        </div>
                        <div class="tweet-logo">ùïè</div>
                    </div>
                    <div class="tweet-content">
                        <div class="tweet-text">${item.text}</div>
                        <div class="tweet-time">${item.time}</div>
                        <div class="tweet-stats">
                            <div class="tweet-stat">‚ù§Ô∏è <span>${item.likes}</span></div>
                            <div class="tweet-stat">üîÅ <span>${item.retweets}</span></div>
                        </div>
                        <a href="${item.link}" target="_blank" class="tweet-link">View on ùïè ‚Üí</a>
                    </div>
                `;
            } else {
                card.className = 'card';
                card.innerHTML = `
                    <div class="swipe-indicator swipe-left">‚Ü©Ô∏è UNDO</div>
                    <div class="swipe-indicator swipe-right">‚úì DONE</div>
                    <div class="card-header">
                        <span class="card-category cat-${item.category}">${item.category}</span>
                        <h2 class="card-title">${item.title}</h2>
                        <div class="card-meta">
                            <span class="card-source">${item.source}</span>
                            <span>‚Ä¢</span>
                            <span>${item.time}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <p class="card-summary">${item.summary}</p>
                        <div class="card-full-text">${item.fullText}</div>
                        <a href="${item.link}" target="_blank" class="card-link">Read Original ‚Üí</a>
                    </div>
                `;
            }
            
            zone.appendChild(card);
            updateProgress();
            setupSwipe(card);
        }
        
        function setupSwipe(card) {
            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                card.classList.remove('animating');
            }, { passive: true });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX - startX;
                card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.03}deg)`;
                
                const leftInd = card.querySelector('.swipe-left');
                const rightInd = card.querySelector('.swipe-right');
                if (currentX < -30) {
                    leftInd.style.opacity = Math.min(Math.abs(currentX) / 80, 1);
                    rightInd.style.opacity = 0;
                } else if (currentX > 30) {
                    rightInd.style.opacity = Math.min(currentX / 80, 1);
                    leftInd.style.opacity = 0;
                } else {
                    leftInd.style.opacity = 0;
                    rightInd.style.opacity = 0;
                }
            }, { passive: true });
            
            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                
                if (currentX < -80) {
                    undoCard();
                } else if (currentX > 80) {
                    nextCard();
                } else {
                    card.classList.add('animating');
                    card.style.transform = '';
                    card.querySelector('.swipe-left').style.opacity = 0;
                    card.querySelector('.swipe-right').style.opacity = 0;
                }
                currentX = 0;
            });
        }
        
        function nextCard() {
            const card = document.getElementById('currentCard');
            if (!card || currentIndex >= newsItems.length) return;
            
            history.push(currentIndex);
            card.classList.add('animating');
            card.style.transform = 'translateX(400px) rotate(15deg)';
            card.style.opacity = '0';
            
            setTimeout(() => { currentIndex++; renderCards(); }, 250);
        }
        
        function undoCard() {
            if (history.length === 0) return;
            
            const card = document.getElementById('currentCard');
            if (card) {
                card.classList.add('animating');
                card.style.transform = 'translateX(-400px) rotate(-15deg)';
                card.style.opacity = '0';
            }
            
            setTimeout(() => { currentIndex = history.pop(); renderCards(); }, 250);
        }
        
        function updateProgress() {
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = newsItems.length;
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') undoCard();
            else if (e.key === 'ArrowRight') nextCard();
        });
        
        renderCards();
    </script>
