        .card:active { cursor: grabbing; }
        .card.swiping { transition: none; }
        .card.gone-left {

            opacity: 0;

        .card.gone-right {

        .card-stack .card:nth-child(3) { transform: scale(0.9) translateY(20px); opacity: 0.5; }

        .tweet-text {

            word-wrap: break-word;

        .tweet-text a { color: #4a90d9; }
        
        .tweet-media {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .tweet-media img {

            max-height: 250px;
            object-fit: cover;

        .stats {

            color: #888;
            font-size: 0.9em;
            padding-top: 12px;

            margin-top: 16px;

            font-size: 1.5em;

            transform: translateY(-50%);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;

        let cardStack = [];
        let currentCard = null;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function init() {
            cardStack = [...tweets];
            renderCards();
            updateCount();
        }

        function renderCards() {
            const container = document.getElementById('card-stack');
            container.innerHTML = '';
            
            if (cardStack.length === 0) {
                container.innerHTML = `
                    <div class="done-message">
                        <h2>‚ú® All caught up!</h2>
                        <p>You've gone through all ${tweets.length} tweets.</p>
                    </div>
                `;
                return;
            }

            // Render top 3 cards (reversed so first is on top)
            const visibleCards = cardStack.slice(0, 3).reverse();
            visibleCards.forEach((tweet, i) => {
                const card = createCard(tweet, i === visibleCards.length - 1);
                container.appendChild(card);
            });
        }

        function createCard(tweet, isTop) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="swipe-indicator later">LATER</div>
                <div class="swipe-indicator done">DONE ‚úì</div>
                <div class="author">
                    <div class="author-avatar">${tweet.author.charAt(0)}</div>
                    <div class="author-info">
                        <div class="author-name">${tweet.author}</div>
                        <div class="author-handle">${tweet.handle}</div>
                    </div>
                </div>
                <div class="tweet-time">${tweet.time}</div>
                <div class="tweet-text">${tweet.text.replace(/\n/g, '<br>')}</div>
                ${tweet.hasMedia ? `<div class="tweet-media"><img src="${tweet.mediaUrl}" alt="Tweet media" onerror="this.parentElement.style.display='none'"></div>` : ''}
                <div class="stats">
                    <span>üí¨ ${tweet.replies}</span>
                    <span>üîÅ ${tweet.retweets}</span>
                    <span>‚ù§Ô∏è ${tweet.likes}</span>
                </div>
                <a href="${tweet.url}" target="_blank" class="view-tweet">View on X ‚Üí</a>
            `;

            if (isTop) {
                card.addEventListener('touchstart', handleTouchStart, { passive: true });
                card.addEventListener('touchmove', handleTouchMove, { passive: true });
                card.addEventListener('touchend', handleTouchEnd);
                card.addEventListener('mousedown', handleMouseDown);
            }

            return card;
        }

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
            currentCard = e.target.closest('.card');
            currentCard.classList.add('swiping');
        }

        function handleTouchMove(e) {
            if (!isDragging || !currentCard) return;
            currentX = e.touches[0].clientX - startX;
            updateCardPosition();
        }

        function handleTouchEnd() {
            if (!currentCard) return;
            finishSwipe();
        }

        function handleMouseDown(e) {
            startX = e.clientX;
            isDragging = true;
            currentCard = e.target.closest('.card');
            currentCard.classList.add('swiping');
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseMove(e) {
            if (!isDragging || !currentCard) return;
            currentX = e.clientX - startX;
            updateCardPosition();
        }

        function handleMouseUp() {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            if (!currentCard) return;
            finishSwipe();
        }

        function updateCardPosition() {
            if (!currentCard) return;
            const rotation = currentX * 0.1;
            currentCard.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
            
            // Show indicators
            const laterIndicator = currentCard.querySelector('.swipe-indicator.later');
            const doneIndicator = currentCard.querySelector('.swipe-indicator.done');
            
            if (currentX < -50) {
                laterIndicator.style.opacity = Math.min(1, Math.abs(currentX) / 100);
                doneIndicator.style.opacity = 0;
            } else if (currentX > 50) {
                doneIndicator.style.opacity = Math.min(1, currentX / 100);
                laterIndicator.style.opacity = 0;
            } else {
                laterIndicator.style.opacity = 0;
                doneIndicator.style.opacity = 0;
            }
        }

        function finishSwipe() {
            currentCard.classList.remove('swiping');
            
            if (currentX < -100) {
                // Swipe left - move to bottom
                swipeLeftAction();
            } else if (currentX > 100) {
                // Swipe right - dismiss
                swipeRightAction();
            } else {
                // Return to center
                currentCard.style.transform = '';
                const indicators = currentCard.querySelectorAll('.swipe-indicator');
                indicators.forEach(i => i.style.opacity = 0);
            }
            
            isDragging = false;
            currentCard = null;
            currentX = 0;
        }

        function swipeLeft() {
            const card = document.querySelector('.card-stack .card:last-child');
            if (card) {
                card.classList.add('gone-left');
                setTimeout(() => swipeLeftAction(), 300);
            }
        }

        function swipeRight() {
            const card = document.querySelector('.card-stack .card:last-child');
            if (card) {
                card.classList.add('gone-right');
                setTimeout(() => swipeRightAction(), 300);
            }
        }

        function swipeLeftAction() {
            if (cardStack.length > 0) {
                const tweet = cardStack.shift();
                cardStack.push(tweet); // Move to bottom
                renderCards();
                updateCount();
            }
        }

        function swipeRightAction() {
            if (cardStack.length > 0) {
                cardStack.shift(); // Remove from stack
                renderCards();
                updateCount();
            }
        }

        function updateCount() {
            document.getElementById('remaining').textContent = cardStack.length;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') swipeLeft();
            if (e.key === 'ArrowRight') swipeRight();
        });

        init();
